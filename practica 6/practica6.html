<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Configuración del conjunto de caracteres como UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Asegura que la página se renderice bien en dispositivos móviles -->
  <title>Carrousel</title>
  <!-- Título de la página -->
  <link rel="stylesheet" href="styles.css">
  <!-- Vinculación del archivo CSS externo -->
</head>
<body>
  <div class="carousel">
    <!-- Contenedor del carrusel -->
    <button id="prevBtn">&#10094;</button>
    <!-- Botón para retroceder -->
    <div class="carousel-content">
      <!-- Contenedor de las imágenes del carrusel -->
      <img src="imagen1.jpg" alt="Image 1">
      <!-- Primera imagen del carrusel -->
      <img src="imagen2.jpg" alt="Image 2">
      <!-- Segunda imagen del carrusel -->
      <img src="imagen3.jpg" alt="Image 3">
      <!-- Tercera imagen del carrusel -->
    </div>
    <button id="nextBtn">&#10095;</button>
    <!-- Botón para avanzar -->
  </div>

  <script src="scripts.js"></script>
  <!-- Vinculación del archivo JavaScript externo -->
</body>
</html>
