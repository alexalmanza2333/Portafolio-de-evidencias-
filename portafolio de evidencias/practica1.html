<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Evidencias</title>
    <style>
        body {
            font-family: Lucida Bright, sans-serif;
            margin: 25px; /* Aumentamos el margen */
            padding: 0;
            background-color: #15D1C0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto; /* Centramos el contenedor */
            padding: 20px;
            background-color: #FBFCFC;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 20px; /* Aumentamos el margen */
            color: 7315D1;
            font-weight: bold; /* Ponemos las letras en negrita */
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 7px solid #ccc; /* Hacemos la bordes más gruesos */
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 48%; /* Ancho del botón */
            padding: 10px;
            background-color: #D11515;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"] {
            background-color: #007bff;
            margin-right: 4%;
        }

        button:hover {
            background-color: #D115B2;
        }

        .button-container {
            display: flex;
            justify-content: space-between; /* Alineamos los botones alrededor */
            margin-top: 20px; /* Espacio superior */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Portafolio de Evidencias</h1>
        <form action="submit.php" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido-paterno">Apellido Paterno:</label>
            <input type="text" id="apellido-paterno" name="apellido-paterno" required>

            <label for="apellido-materno">Apellido Materno:</label>
            <input type="text" id="apellido-materno" name="apellido-materno">

            <label for="nombre-usuario">Nombre de Usuario:</label>
            <input type="text" id="nombre-usuario" name="nombre-usuario" required>

            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

            <label for="rfc">RFC:</label>
            <input type="text" id="rfc" name="rfc" required>

            <label for="calle">Calle:</label>
            <input type="text" id="calle" name="calle">

            <label for="colonia">Colonia:</label>
            <input type="text" id="colonia" name="colonia">

            <label for="numero-casa">Número de Casa:</label>
            <input type="number" id="numero-casa" name="numero-casa">

            <label for="cp">Código Postal:</label>
            <input type="number" id="cp" name="cp">

            <div class="button-container">
                <button type="submit">Enviar</button>
                <button type="reset">Restablecer</button>
            </div>
        </form>
    </div>
</body>
</html>
