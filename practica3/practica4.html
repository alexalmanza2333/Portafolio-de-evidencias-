<!DOCTYPE html>
<html lang="p4.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de RFC</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Generador de RFC</h1>
    <form id="rfcForm">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required><br>
      <label for="apellidoPaterno">Apellido Paterno:</label>
      <input type="text" id="apellidoPaterno" required><br>
      <label for="apellidoMaterno">Apellido Materno:</label>
      <input type="text" id="apellidoMaterno" required><br>
      <label for="fechaNacimiento">Fecha de Nacimiento:</label>
      <input type="number" id="anioNacimiento" placeholder="Año" min="1900" max="2099" required>
      <input type="number" id="mesNacimiento" placeholder="Mes" min="1" max="12" required>
      <input type="number" id="diaNacimiento" placeholder="Día" min="1" max="31" required><br>
      <button type="button" onclick="generarRFC()">Generar RFC</button>
    </form>
    <textarea id="resultado" readonly></textarea>
  </div>
  <script src="p4.js"></script>
</body>
</html>
