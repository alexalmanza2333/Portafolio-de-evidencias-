<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de RFC</title>
    <link rel="stylesheet" href="practica3.css">
</head>
<body>
    <div class="container">
        <h1>Generador de RFC</h1>
        <form id="rfcForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellidoPaterno">Apellido Paterno:</label>
            <input type="text" id="apellidoPaterno" name="apellidoPaterno" required>

            <label for="apellidoMaterno">Apellido Materno:</label>
            <input type="text" id="apellidoMaterno" name="apellidoMaterno" required>

            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

            <button type="button" onclick="generarRFC()">Generar RFC</button>
        </form>
        <div class="resultado">
            <label for="rfcResultado">RFC:</label>
            <input type="text" id="rfcResultado" name="rfcResultado" readonly>
        </div>
    </div>
    <script src="practica3.js"></script>
</body>
</html>
